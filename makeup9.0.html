<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Beauty | 高端场合妆容定制</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --deep-navy: #0A0F24;
            --crystal-pink: #FFE5E5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--deep-navy);
            color: var(--crystal-pink);
            overflow-x: hidden;
        }

        /* 动态背景层 */
        .luxe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(10,15,36,0.9), rgba(10,15,36,0.9)),
                        url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9') center/cover;
            z-index: -1;
            filter: saturate(1.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: var(--gold);
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(212,175,55,0.5);
            margin-bottom: 20px;
        }

        /* 美妆工具按钮 */
        .vogue-filter {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .filter-btn i {
            font-size: 2rem;
            color: var(--gold);
            transition: transform 0.3s;
        }

        .filter-btn:hover {
            transform: scale(1.1) rotate(15deg);
            background: rgba(212,175,55,0.2);
        }

        .filter-btn:hover::after {
            content: attr(data-category);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.9rem;
            color: var(--gold);
        }

        /* 妆容卡片 */
        .makeup-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            perspective: 1000px;
        }

        .couture-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 15px;
            padding: 25px;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .couture-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .couture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: skewX(-45deg);
            transition: left 0.8s;
        }

        .couture-card:hover::before {
            left: 200%;
        }

        .product-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(212,175,55,0.2);
            position: relative;
            padding-left: 30px;
        }

        .product-list li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: var(--gold);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .filter-btn { width: 60px; height: 60px; }
        }

        /* 品牌水印 */
        .brand-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            color: rgba(212,175,55,0.03);
            z-index: -1;
            user-select: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="luxe-bg"></div>
    <div class="brand-overlay">DIOR · CHANEL · YSL</div>

    <header class="header">
        <h1>LUXE BEAUTÉ</h1>
        <p>Where Elegance Meets Artistry</p>
    </header>

    <div class="container">
        <div class="vogue-filter">
            <button class="filter-btn" data-category="wedding">
                <i class="fas fa-ring"></i>
            </button>
            <button class="filter-btn" data-category="date">
                <i class="fas fa-heart"></i>
            </button>
            <button class="filter-btn" data-category="gala">
                <i class="fas fa-glass-cheers"></i>
            </button>
            <button class="filter-btn" data-category="boardroom">
                <i class="fas fa-briefcase"></i>
            </button>
        </div>

        <div class="makeup-gallery">
            <!-- 婚礼妆容示例 -->
            <div class="couture-card">
                <div class="card-header">
                    <span class="couture-tag">Haute Couture</span>
                    <img src="luxe-wedding.jpg" class="couture-image">
                </div>
                <h3>Bridal Radiance</h3>
                <ul class="product-list">
                    <li>DIOR Forever Foundation</li>
                    <li>CHANEL Les 4 Ombres #308</li>
                    <li>YSL Rouge Pur Couture #21</li>
                    <li>GUERLAIN Meteorites Pearls</li>
                </ul>
            </div>

            <!-- 其他卡片... -->
        </div>
    </div>

    <script>
        // 动态背景切换
        const bgImages = [
            'url("https://images.unsplash.com/photo-1610549038794-7ce5dde67d2b")',
            'url("https://images.unsplash.com/photo-1586495985090-2b16b838e777")',
            'url("https://images.unsplash.com/photo-1596462502278-27bfdc403348")'
        ];

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const randomBg = bgImages[Math.floor(Math.random() * bgImages.length)];
                document.querySelector('.luxe-bg').style.backgroundImage = 
                    `linear-gradient(rgba(10,15,36,0.9), rgba(10,15,36,0.9)), ${randomBg}`;
                
                // 添加粒子动画
                this.classList.add('particle-burst');
                setTimeout(() => this.classList.remove('particle-burst'), 500);
            });
        });

        // 卡片入场动画
        const cards = document.querySelectorAll('.couture-card');
        cards.forEach((card, index) => {
            card.style.transform = `translateY(${index * 20}px) rotate(${index % 2 ? 3 : -3}deg)`;
            card.style.opacity = 0;
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
                card.style.transform = 'none';
                card.style.opacity = 1;
            }, 500 + index * 100);
        });
    </script>
</body>
</html>
