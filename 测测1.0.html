<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘心理测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }

        button#submit {
            background-color: #ff00ff;
            border: none;
            color: #fff;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#submit:hover {
            background-color: #cc00cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>神秘心理测试</h1>
        <div class="question" id="question">当你走进一个神秘的森林，你首先看到的是？</div>
        <div class="options">
            <button class="option" data-answer="A">一棵古老的大树</button>
            <button class="option" data-answer="B">一条清澈的小溪</button>
            <button class="option" data-answer="C">一只神秘的动物</button>
        </div>
        <button id="submit">提交答案</button>
        <div class="result" id="result">
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        const submitButton = document.getElementById('submit');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        let selectedAnswer = null;

        options.forEach(option => {
            option.addEventListener('click', () => {
                selectedAnswer = option.dataset.answer;
                options.forEach(opt => opt.style.backgroundColor = 'rgba(255, 255, 255, 0.1)');
                option.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedAnswer) {
                let resultMessage = '';
                switch (selectedAnswer) {
                    case 'A':
                        resultMessage = '你是一个沉稳、可靠的人，喜欢在稳定的环境中生活。你对古老的事物有着浓厚的兴趣，可能有着丰富的知识储备。';
                        break;
                    case 'B':
                        resultMessage = '你是一个情感细腻、温柔的人，喜欢自由和流动的感觉。你善于适应不同的环境，能够与他人建立良好的关系。';
                        break;
                    case 'C':
                        resultMessage = '你是一个充满好奇心、勇敢的人，喜欢探索未知的领域。你对神秘的事物有着强烈的兴趣，可能有着独特的思维方式。';
                        break;
                }
                resultText.textContent = resultMessage;
                resultDiv.style.display = 'block';
            } else {
                alert('请先选择一个答案！');
            }
        });
    </script>
</body>

</html>
