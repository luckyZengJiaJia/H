<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青春暗恋日记</title>
    <style>
        :root {
            --pink: #FFB3C6;
            --lavender: #E6E6FA;
            --skyblue: #87CEEB;
            --shadow: #696969;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--lavender), var(--skyblue));
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            animation: fadeIn 1s;
        }

        h1 {
            color: var(--shadow);
            font-size: 2.5rem;
            text-shadow: 2px 2px var(--pink);
            margin-bottom: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .media-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        audio {
            width: 100%;
            margin: 1rem 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💌 青春心事收藏夹</h1>
            <p>那些欲言又止的瞬间</p>
        </header>

        <section class="gallery" id="gallery"></section>

        <footer>
            <p>📷 镜头里的你 | 🎧 单曲循环 | 📖 日记本秘密</p>
            <p>© 2023 青春纪念册</p>
        </footer>
    </div>

    <div class="modal" id="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <video id="modalVideo" controls style="display:none;"></video>
            <img id="modalImage" style="display:none;">
            <audio id="modalAudio" controls style="display:none;"></audio>
        </div>
    </div>

    <script>
        // 媒体数据配置（重要！请保持以下路径结构）
        const mediaData = [
            {
                type: 'image',
                src: '/H/images/图片1.jpg',
                title: '偷瞄的侧颜'
            },
            {
                type: 'image',
                src: '/H/images/图片2.jpg',
                title: '走廊偶遇'
            },
            {
                type: 'image',
                src: '/H/images/图片3.jpg',
                title: '座位距离'
            },
            {
                type: 'video',
                src: '/H/videos/晴天.mp4',
                title: '晴天的借口',
                poster: '/H/images/图片1.jpg'
            },
            {
                type: 'video',
                src: '/H/videos/青春2.mp4',
                title: '心跳时刻',
                poster: '/H/images/图片2.jpg'
            },
            {
                type: 'audio',
                src: '/H/audio/青春.mp3',
                title: '专属BGM'
            }
        ];

        // 动态生成内容
        const gallery = document.getElementById('gallery');
        mediaData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${item.title}</h3>
                <div class="media-container">
                    ${item.type === 'image' ? 
                        `<img src="${item.src}" alt="${item.title}">` : 
                     item.type === 'video' ? 
                        `<video src="${item.src}" ${item.poster ? `poster="${item.poster}"` : ''}></video>` : 
                        `<audio src="${item.src}"></audio>`}
                </div>
            `;
            card.onclick = () => showMedia(item);
            gallery.appendChild(card);
        });

        // 模态框控制
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close-btn');

        function showMedia(item) {
            const mediaTypes = ['video', 'image', 'audio'];
            mediaTypes.forEach(type => {
                const element = document.getElementById(`modal${type.charAt(0).toUpperCase() + type.slice(1)}`);
                element.style.display = type === item.type ? 'block' : 'none';
                if (type === item.type) {
                    element.src = item.src;
                    if (type === 'video') element.poster = item.poster || '';
                }
            });
            modal.style.display = 'block';
        }

        closeBtn.onclick = () => {
            modal.style.display = 'none';
            document.getElementById('modalVideo').pause();
            document.getElementById('modalAudio').pause();
        }

        window.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.getElementById('modalVideo').pause();
                document.getElementById('modalAudio').pause();
            }
        }
    </script>
</body>
</html>
